<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-box">
            <div class="header-box__left">
                <div class="header-box__logo">
                    <img src="./img/logo.png" alt="USAinUA-logo" class="header-box__logo-img">
                </div>
                <div class="header-box__menu">
                    <ul class="header-box__menu-list">
                        <li class="header-box__menu-list-item"><a href="#">О нас</a></li>
                        <li class="header-box__menu-list-item"><a href="#">Инструкция</a></li>
                        <li class="header-box__menu-list-item"><a href="#">Тарифы и калькулятор</a></li>
                        <li class="header-box__menu-list-item"><a href="#">Магазины</a></li>
                        <li class="header-box__menu-list-item"><a href="#">Отследить посылку</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="header-box__right">
                <div class="header-box__phone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="20" viewBox="0 0 13 20" fill="none">
                        <rect x="0.999939" y="1" width="11" height="18" rx="3" stroke="#133B77" stroke-width="1.5"/>
                    </svg>
                    <a href="tel:0800 330 317" class="header-box__phone-number">0800 330 317</a>
                    <button class="header-box__phone-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="5" height="4" viewBox="0 0 5 4" fill="none" class="header-box__phone-arrow">
                            <path d="M2.49994 4L0.334875 0.25L4.665 0.25L2.49994 4Z" fill="#133B77"/>
                        </svg>
                    </button>
                </div>
                <div class="header-box__account">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.8949 14H11.4763C11.4763 11.6068 9.46903 9.66053 6.99999 9.66053C4.53094 9.66053 2.52436 11.6075 2.52436 14H1.10577C1.10577 10.8238 3.75072 8.24194 7.0007 8.24194C10.25 8.24194 12.8949 10.8238 12.8949 14Z" fill="#133B77"></path>
                        <path d="M7.00069 7.78093C4.8565 7.78093 3.11093 6.03465 3.11093 3.89047C3.11022 1.74557 4.85579 0 7.00069 0C9.1463 0 10.8919 1.74486 10.8919 3.89047C10.8919 6.03607 9.1463 7.78093 7.00069 7.78093ZM7.00069 1.41858C5.63743 1.41858 4.52881 2.52721 4.52881 3.89047C4.52881 5.25372 5.63743 6.36235 7.00069 6.36235C8.36466 6.36235 9.47328 5.25372 9.47328 3.89047C9.47328 2.52721 8.36324 1.41858 7.00069 1.41858Z" fill="#133B77"></path>
                    </svg>
                    <a href="#" class="header-box__account-link">Вход</a>
                </div>
                <div class="header-box__make-order">
                    <button id="make-order-btn" class="header-box__make-order-btn" type="button">
                        Заказать доставку
                    </button>
                </div>
                <div class="header-box__lang">
                    <p class="header-box__lang-ru">RU</p>
                    <button class="header-box__lang-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="5" height="4" viewBox="0 0 5 4" fill="none">
                            <path d="M2.49994 4L0.334875 0.25L4.665 0.25L2.49994 4Z" fill="#133B77"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
