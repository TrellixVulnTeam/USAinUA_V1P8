<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-box">
            <div class="header-box__left">
                <div class="header-box__logo">
                    <img src="./img/logo.png" alt="USAinUA-logo" class="header-box__logo-img">
                </div>
                <div class="header-box__menu">
                    <ul class="header-box__menu-list">
                        <li class="header-box__menu-list-item"><a href="#">О нас</a></li>
                        <li class="header-box__menu-list-item"><a href="#">Инструкция</a></li>
                        <li class="header-box__menu-list-item"><a href="#">Тарифы и калькулятор</a></li>
                        <li class="header-box__menu-list-item"><a href="#">Магазины</a></li>
                        <li class="header-box__menu-list-item"><a href="#">Отследить посылку</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="header-box__right">
                <div class="header-box__phone">
                    <img src="./img/icons/phone-icon.png" alt="phone-icon" class="header-box__phone-icon">
                    <a href="tel:0800 330 317" class="header-box__phone-number">0800 330 317</a>
                    <button class="header-box__phone-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="5" height="4" viewBox="0 0 5 4" fill="none" class="header-box__phone-arrow">
                            <path d="M2.49994 4L0.334875 0.25L4.665 0.25L2.49994 4Z" fill="#133B77"/>
                        </svg>
                    </button>
                </div>
                <div class="header-box__account">
                    <img src="./img/icons/account-icon.png" alt="" class="header-box__account-icon">
                    <a href="#" class="header-box__account-link">Вход</a>
                </div>
                <div class="header-box__make-order">
                    <button id="make-order-btn" class="header-box__make-order-btn" type="button">
                        Заказать доставку
                    </button>
                </div>
                <div class="header-box__lang">
                    <p class="header-box__lang-ru">RU</p>
                    <button class="header-box__lang-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="5" height="4" viewBox="0 0 5 4" fill="none">
                            <path d="M2.49994 4L0.334875 0.25L4.665 0.25L2.49994 4Z" fill="#133B77"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
